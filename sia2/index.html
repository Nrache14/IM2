<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Table</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">List of Users</a>
            <div class="col-md-4 offset-md-4">
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#createModal">
                    Add
                </button>
            </div>
        </div>
    </nav>

        <!-- Modal for Add User -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> 
                    <form id="addUserForm" enctype="multipart/form-data"> 
                        <div class="row">
                            <div class="col-md-6 mb-3"> 
                                <label for="InputFname" class="form-label">First Name</label> 
                                <input type="text" class="form-control" id="InputFname" required> 
                            </div> 
                            <div class="col-md-6 mb-3">
                                <label for="InputLname" class="form-label">Last Name</label> 
                                <input type="text" class="form-control" id="InputLname" required> 
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="InputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="InputEmail" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="InputGender" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="InputGender" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="InputCourse" class="form-label">Course</label>
                                <input type="text" class="form-control" id="InputCourse" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="InputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="InputAddress" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="InputBirthdate" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="InputBirthdate" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="ProfileImage" class="form-label">Profile</label>
                                <input type="file" class="form-control" id="ProfileImage" name="profileImage" accept="image/*">
                            </div> 
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Editing User -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editFname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="editFname" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editLname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="editLname" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editGender" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="editGender" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editCourse" class="form-label">Course</label>
                                <input type="text" class="form-control" id="editCourse" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="editAddress" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editBirthdate" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="editBirthdate" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="ProfileImage" class="form-label">Profile</label>
                                <input type="file" class="form-control" id="editProfileImage" name="profileImage" accept="image/*">
                            </div>          
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Profile</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>Address</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic Rows will go here -->
                        <tr>
                            <td class="tdID"></td>  
                            <td class="tdProfile"></td>
                            <td class="tdFname"></td>
                            <td class="tdLname"></td>
                            <td class="tdEmail"></td>
                            <td class="tdGender"></td>
                            <td class="Course"></td>
                            <td class="tdAddress"></td>
                            <td class="tdAge"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dmain.js"></script>
    
</body>
</html>
