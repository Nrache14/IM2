<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DOM Table</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">List of Products</a>
        </div>
    </nav>
<br>
    <div class="row justify-content-end">
        <div class="col-md-4 offset-md-4">

            <button type="button" class="btn btn-primary" id="btnCreateProduct">
                Create
            </button>
            <button type="button" class="btn btn-success" id="btnUpdateProduct">
                Update
            </button>
            <button type="button" class="btn btn-danger" id="btnDeleteProduct">
                Delete
            </button>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <template id="productRowTemplate">
                            <tr>
                                <td class="tdID"></td>  
                                <td class="tdName"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
